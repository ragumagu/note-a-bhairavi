<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link
            rel="stylesheet"
            href="styles/styles.css"
        />

        <link
            rel="stylesheet"
            href="styles/editor.css"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&family=Noto+Sans+Kannada&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="editor-container">
            <header>
                <div class="nav-left">
                    <h2>Notation</h2>

                    <button
                        title="Upload a file for editing"
                        onclick="document.getElementById('file-upload').click()"
                    >
                        Upload
                    </button>
                    <input
                        type="file"
                        id="file-upload"
                        accept="text/html"
                        style="display: none"
                    />
                </div>

                <div class="nav-center"></div>

                <div class="nav-right">
                    <button
                        id="download-button"
                        title="Render the content and download to a file."
                    >
                        Download
                    </button>
                </div>
            </header>

            <main></main>
            <textarea></textarea>
        </div>

        <script src="scripts/cmtranslit/kt.js"></script>
        <script src="scripts/cmtranslit/tamil.js"></script>

        <script src="scripts/parser.js"></script>
        <script src="scripts/editor.js"></script>
        <script src="scripts/file_utils.js"></script>
    </body>
</html>
